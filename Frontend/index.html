    Nombre:              <input type="text" id="nombre"          placeholder="Escribe tu Nombre"><br>

    Fecha de Nacimiento: <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento"><br>
    Pais:                <select id="pais" type="text">

                          <option value="Honduras">Honduras</option>

                        </select><br><br>

                        <button type="submit" onclick="guardar()">Guardar</button>

                        <hr><br><br>

                        <table id="tabla-usuarios">

                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Pais</th>
                          </thead>
                          <tbody>

                          </tbody>
                        </table>

                        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                        <script type="text/javascript" src="js/controlador.js"></script>
